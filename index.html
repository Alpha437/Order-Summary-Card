<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <picture class="hero">
        <img src="images/illustration-hero.svg" alt="main-image">
      </picture>
      <article class="details">
        <header class="title">
          <h1>Order Summary</h1>
        </header>
        <p class="order-details">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <section class="plans">
          <div class="plan">
            <picture>
              <img src="images/icon-music.svg" alt="music-icon" />
            </picture>
            
            <div class="plan-info">
              <span class="plan-title">Annual Plan</span>
              <span class="plan-duration">$59.99/year</span>
            </div>
          </div>

          <a href="#">Change</a>
        </section>
        <button class="proceed">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/Alpha437">Alpha</a>.
    </footer>
  </body>
</html>
